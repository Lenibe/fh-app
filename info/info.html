        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>

    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -20.000, lng: 200.000},
          zoom: 6
        });
          

        document.getElementById("eisenstadt").addEventListener("click", changeCenter("eisenstadt"));
        document.getElementById("pinkafeld").addEventListener("click", changeCenter("pinkafeld"));
      }

          function changeCenter(arg){
              pos= {};
              if(arg === "eisenstadt"){
                  pos= {
                      lat: 47.829412,
                      lng: 16.535053
                  }
              }
              console.log(pos);
              map.setCenter(pos);
          }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvIbTxxVoT1ch7_JfKuC8LNhDaV-UX6tU&callback=initMap"></script>
