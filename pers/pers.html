<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=yes" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" type="text/css" href="css/pers.css">
    <link rel="stylesheet" type="text/css" href="../css/body-css.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <title>Personenverzeichnis</title>
</head>

<body>
    <header>
        <a href="../index.html"><img class="smalllogo" src="../images/fhapp-icon-weiss-transparent_klein.png" alt="FH Burgenland-Logo klein" style="width: 100%"></a>
        <!-- ALTER BURGER-BUTTON
<button class="burger" style="background-color: rgba(255, 255, 255, 0);">
<img src="images/burger-menu.png" alt="burger menu" style="height: 100%">
</button> -->
        <div class="burger" onclick="myFunction(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
        <script>
            function myFunction(x) {
                x.classList.toggle("change");
            }

        </script>
        <a href="../index.html"><img src="../images/back.png" style="height: 45px; float:right; margin-top: 6px; margin-right: 15px;"></a>
    </header>
    <section class="featurescreen">
        <div class="container">
            <div id="site" class="container-fluid subpage" department="">
                <div class="max1280 clearfix">
                    <main id="content">
                        <div class="tx-staff-directory-list">
                            <input type="text" id="searchPerson" onkeyup="searchPerson()" placeholder="nach Namen suchen..." title="Tippen, um Namen zu suchen">
                            <div id="pList">
                                <ul class="personList" id="personList"></ul>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../navi/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../navi/js/jquery.hideseek.min.js"></script>
    <script type="text/javascript" src="js/pers.js"></script>
</body>

</html>
