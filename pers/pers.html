<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" type="text/css" href="css/pers.css">
    <link rel="stylesheet" type="text/css" href="../css/body-css.css">

<body>
    <header>
        <a href="../index.html"><img class="smalllogo" src="../images/fhapp-icon-weiss-transparent_klein.png" alt="FH Burgenland-Logo klein" style="width: 100%; margin-top: 8px; margin-right: 8px;"></a>

        <button id="myBtn" class="burgerbutton"><div class="container, burger" onclick="myFunction(this); w3_open()" style="margin-top: 8px; margin-left: 8px;">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
            </div></button>

        <!-- Dieses Skript ist die Animation für das Burger-Menü -->

        <script>
            function myFunction(x) {
                x.classList.toggle("change");
            }

        </script>

        <!-- Hier folgt das Sidebar-Menü -->

        <div class="w3-sidebar w3-bar-block w3-border-right" style="display:none" id="mySidebar">
            <button onclick="w3_close()" class="w3-bar-item w3-large" style="background-color: lightgrey;color: rgba(3, 82, 138, 1); width: 100%"><b>Was suchst du?</b></button>
            <a href="#" class="w3-bar-item w3-button">- Suche</a>
            <a href="navi/navi.html" class="w3-bar-item w3-button">- Indoor Navigation</a>
            <a href="pers/pers.html" class="w3-bar-item w3-button">- Personen</a>
            <a href="info/info.html" class="w3-bar-item w3-button">- Umgebungsplan</a>
            <a href="news/news.html" class="w3-bar-item w3-button">- Infos & News</a>
            <a href="#" class="w3-bar-item w3-button">- Mensa</a>
            <a href="#" class="w3-bar-item w3-button">- Alumni</a>
            <a href="cal/cal.html" class="w3-bar-item w3-button">- Stundenplan</a>
            <a href="cis/cis.html" class="w3-bar-item w3-button">- CIS</a>
            <a href="loading/loading.html" class="w3-bar-item w3-button">- Lade-Animation</a>
        </div>

        <script>
            function w3_open() {
                document.getElementById("mySidebar").style.display = "block";
            }

            function w3_close() {
                document.getElementById("mySidebar").style.display = "none";
            }

        </script>

    </header>
    <section class="featurescreen">
        <div class="container">
            <div id="site" class="container-fluid subpage" department="">
                <div class="max1280 clearfix">
                    <main id="content">
                        <div class="tx-staff-directory-list">
                            <input type="text" id="searchPerson" onkeyup="searchPerson()" placeholder="nach Namen suchen..." title="Tippen, um Namen zu suchen">
                            <div id="pList">
                                <ul class="personList" id="personList"></ul>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../navi/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../navi/js/jquery.hideseek.min.js"></script>
    <script type="text/javascript" src="js/pers.js"></script>

</html>
