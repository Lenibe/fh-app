<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Navigation</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/body-css.css">
    <link rel="stylesheet" type="text/css" href="css/navi.css">
    <link rel="stylesheet" href="css/map-style.css">
</head>

<body>
    <header>
        <a href="../index.html">
            <img class="smalllogo" src="../images/fhapp-icon-weiss-transparent_klein.png" alt="FH Burgenland-Logo klein" style="width: 100%">
        </a>

        <!-- ALTER BURGER-BUTTON
         <button class="burger" style="background-color: rgba(255, 255, 255, 0);">
        <img src="images/burger-menu.png" alt="burger menu" style="height: 100%">
        </button> -->

        <div class="burger" onclick="myFunction(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>

        <script>
            function myFunction(x) {
                x.classList.toggle("change");
            }

        </script>

        <a href="../index.html"><img src="../images/back.png" style="height: 45px; float:right; margin-top: 6px; margin-right: 15px;"></a>

    </header>

    <!-- IN DIE SECTION KOMMEN DIE EINZELNEN FEATURES -->

    <section class="featurescreen">
        <div class="container">
            <div class="search-fields">
                <table class="table table-borderless">
                    <tbody>
                        <tr>
                            <td>
                                <form>
                                    <div class="form-group" id="fg-search-start">
                                        <label for="search-start">Startraum:</label>
                                        <select name="start-rooms" id="room-list-start-e"></select>
                                    </div>
                                </form>
                            </td>
                            <td>
                                <form>
                                    <div class="form-group" id="fg-search-end">
                                        <label for="search-end">Zielraum:</label>
                                        <select name="end-rooms" id="room-list-end-e"></select>
                                    </div>
                                </form>
                            </td>
                            <td>
                                <form>
                                    <div class="form-group" id="fg-animation">
                                        <label for="lbl-animation">Animation (J/N):</label>
                                        <input id="animation" type="checkbox" value="true" checked>
                                    </div>
                                </form>
                            </td>
                            <td><a id="my-search" href="javascript:checkStartAndEnd()" class="btn btn-default" role="button" type="button">Weg finden</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="maps">
                <div class="map" id="eg0Map"><img src="img/eisenstadt/0eg-plan.svg" alt="eg"></div>
                <div class="map" id="og1Map"><img src="img/eisenstadt/1og-plan.svg" alt="1og" display="none"></div>
                <div class="map" id="og2Map"><img src="img/eisenstadt/2og-plan.svg" alt="2og" display="none"></div>
                <div class="map" id="tb3Map"><img src="img/eisenstadt/3tl-plan.svg" alt="techlab" display="none"></div>
                <div id="stairs"></div>
                <div id="building"></div>
            </div>
        </div>
    </section>

    <!--<script type="text/javascript" src="../js/cordova.js"></script>
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>-
    <script type="text/javascript" src="js/jquery.hideseek.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/eisenstadt/rooms-e.js"></script>
    <script type="text/javascript" src="js/astar.js"></script>
    <script type="text/javascript" src="js/stockwerke.js"></script>
    <script type="text/javascript" src="js/eisenstadt/map-search-e.js"></script>
</body>

</html>
