<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Navigation</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/body-css.css">
    <link rel="stylesheet" type="text/css" href="css/navi.css">
</head>

<body>
    <header>
        <a href="../index.html">
            <img class="smalllogo" src="../images/fhapp-icon-weiss-transparent_klein.png" alt="FH Burgenland-Logo klein" style="width: 100%">
        </a>

        <!-- ALTER BURGER-BUTTON
         <button class="burger" style="background-color: rgba(255, 255, 255, 0);">
        <img src="images/burger-menu.png" alt="burger menu" style="height: 100%">
        </button> -->

        <div class="burger" onclick="myFunction(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>

        <script>
            function myFunction(x) {
                x.classList.toggle("change");
            }

        </script>

        <a href="../index.html"><img src="../images/back.png" style="height: 45px; float:right; margin-top: 6px; margin-right: 15px;"></a>
    </header>

    <!-- IN DIE SECTION KOMMEN DIE EINZELNEN FEATURES -->

    <section class="featurescreen">
        <div class="container">
            <div>
                <h2>Navigation</h2>
            </div>
            <form></form>
            <div class="form-group">
                <label for="lbl-search-start">Start-Raum:</label>
                <input id="search-start" name="search-start" placeholder="Startraum auswählen..." list="my-datalist">
                <datalist id="my-datalist"></datalist>
            </div>
            <div class="form-group">
                <lable for="lbl-search-end">Ziel-Raum: </lable>
                <input id="search-end" name="search-end" placeholder="Zielraum auswählen..." list="my-datalist">
                <datalist id="my-datalist"></datalist>
            </div>
        </div>
    </section>
    
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.hideseek.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/rooms.js"></script>
</body>

</html>
